{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="TemplateMo">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body{
         font-family:"ＭＳ Ｐゴシック",sans-serif;
   }
    </style>
</head>

<body>

<!-- Header -->

{%include 'header.html'%}
<!-- Page Content -->
<div class="container mx-auto">
<div class="flex items-center justify-center w-full">
    <form action="{% url 'profileedit' user.id %}" class="p-10 w-full"
          method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h5 class="pb-2 text-lg font-bold text-center">プロフィール更新</h5>
        <label for="username" class="text-1xl font-bold">ユーザ名</label>
        <div class="relative">
            <input type="text" id="username" name="username" value="{{user.username}}"
                   class="block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 text-1xl mb-2"
                   required disabled>
        </div>
        <label for="firstname" class="text-1xl font-bold">姓：</label>
        <input type="text" id="firstname" name="firstname" value="{{user.first_name}}"
               class="block w-full p-2 my-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               required>
        <label for="lastname" class="text-1xl font-bold">名：</label>
        <input type="text" id="lastname" name="lastname" value="{{user.last_name}}"
               class="block w-full p-2 mb-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               required>
        <label for="email" class="text-1xl font-bold">メールアドレス：</label>
        <input type="email" id="email" name="email" value="{{user.email}}"
               class="block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               required>
        <div class="flex items-center justify-center">
        <button class="w-1/2 bg-gray-400 text-white py-2 px-4 rounded-md mt-4">更新</button>
            </div>
        <br>
        {% for message in messages %}
        <p class="text-red-600">{{message}}</p>
        {% endfor %}
    </form>
</div>
</div>

{% include 'footer.html' %}

</body>

</html>
