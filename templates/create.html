{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="TemplateMo">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
    body{
     font-family:"ＭＳ Ｐゴシック",sans-serif;
}
</style>
<body>

<!-- Header -->
{%include 'header.html'%}
<!-- Page Content -->

<div class="container mx-auto">
    <div class="flex justify-center w-full" style="height: 100%;">
        <form action="{% url 'create' %}" class="w-full p-5 bg-white rounded-md space-y-4" method="post"
              enctype="multipart/form-data">
            {% csrf_token %}
            <h3 class="mt-4 mb-4 text-2xl font-bold text-center">ブログ作成</h3>
            <label for="title" class="block font-medium">タイトル</label>
            <div class="input-group mb-5">
                <input type="text" id="title"
                       class="block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-orange-300 focus:outline-none"
                       name="postname" required>
            </div>
            <label for="content" class="block font-medium">内容</label>
            <textarea id="content"
                      class="block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-orange-300 focus:outline-none"
                      style="height: 50vh;" name="content" required></textarea>
            <label for="category" class="block font-medium">カテゴリ</label>
            <input type="text" id="category"
                   class="block w-full p-2 mb-5 border border-gray-300 rounded-md focus:ring focus:ring-orange-300 focus:outline-none"
                   name="category" required>
            <label for="image" class="block font-medium">画像をアップロード</label>
            <input type="file" id="image"
                   class="block w-full p-2 mb-5 border border-gray-300 rounded-md focus:ring focus:ring-orange-300 focus:outline-none"
                   name="image">
            <button class="w-1/3 bg-gray-400 text-white px-4 py-2 rounded-md hover:bg-gray-500">ブログを作成</button>
            <br>
            {% for message in messages %}
            <p class="text-red-500 mt-2">{{message}}</p>
            {% endfor %}
        </form>
    </div>
</div>


{% include 'footer.html' %}

</body>

</html>
